<!DOCTYPE html><html lang="zh-cmn-Hans"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><meta name="renderer" content="webkit"><title>兑换商城</title><link rel="stylesheet" href="./css/common-1e01ead82b.css"><link rel="stylesheet" href="./css/TmAlert-51b28635bb.css"><link rel="stylesheet" href="./css/index-8da99204c3.css"><script src="./lib/es6-promise.auto.min.js"></script><script src="./lib/zepto.min.js"></script><script src="./lib/etpl.min.js"></script><script src="./lib/jsencrypt.min.js"></script><script src="./js/TmAlert-0f498f50e9.js"></script><script src="//img.baoshixingqiu.com/h5jsbridge/h5jsbridge.js?v=20191230"></script><!-- <script src="https://cdn.bootcss.com/vConsole/3.3.4/vconsole.min.js"></script>
  <script>
    new VConsole();

  </script> --></head><body><div class="main"><div class="btn-log d-flex" id="J_gotoLog">兑换记录</div><div class="head" id="J_user"></div><!-- <div class="tabbar d-flex" id="J_tabbar">
        <div class="bar-btn d-flex">
          <div class="bar-q d-flex">兑换Q币</div>
          <div class="bar-age d-flex">年龄不限</div>
        </div>
        <div class="bar-btn d-flex">

        </div>
      </div> --><!-- 暂时不显示e卡，同时加了高度 --><div style="margin-top:0.2rem;" class="tabcontent" id="J_tabcontent"></div></div><script type="text/template" id="tplUser"><div class="d-flex">
        <div class="user-title">我的蓝钻</div>
      </div>
      <div class="user-blue"><%= data.blueDiamond %></div>
      <div class="user-rmb">（约<%= data.rmb %>人民币）</div></script><script type="text/template" id="tplQ"><div class="q-edit d-flex">
        <div class="q-edit-title">充值QQ号</div>
        <input class="q-edit-input J_input-qq" type="tel" placeholder="请输入要充值的QQ号" value="<%= data.qq %>" maxlength="11">
      </div>
      <div class="goods d-flex"> <% data.list.forEach(function(item){ %> <div class="goods-li" data-json='<%= JSON.stringify(item) %>'>
          <div class="goods-title"><span><%= item.value %></span>Q币</div>
          <div class="goods-pic"><img src="<%= item.pic %>" alt=""></div>
          <div class="goods-blue d-flex">
            <div><%= Math.floor(item.blue/1e4)+'w' %></div>
          </div>
        </div> <% }) %> </div>
      <div class="goods-btnbox"> <% if(!data.phone){ %> <div class="goods-btn-before">您还未绑定手机号，请先绑定手机号</div> <% } %> <div class="goods-btn d-flex <%= data.phone?'J_goods-ok':'J_goods-phone'%>"> <%= data.phone?'确认兑换':'去绑定手机号' %> </div>
      </div>
      <div class="goods-tip">
        <div class="goods-tip-li">1. 兑换Q币时请仔细审查所要兑换到账的QQ帐号，如填写出错后果均由本人自己承担。</div>
        <div class="goods-tip-li">2. Q币兑换订单自提交时间开始计算24小时内到账，非工作日或特殊情况可能会有延时。</div>
        <div class="goods-tip-li">3. 蓝钻兑换Q币每日限兑换<span>2</span>次，无年龄限制。</div>
        <div class="goods-tip-li">4. 有疑问请咨询<span class="serve J_server">在线客服</span>。</div>
        <div class="goods-tip-li">5. 最终解释权归宝石星球官方所有。</div>
      </div></script><script type="text/template" id="tplE"><div class="goods d-flex"> <% data.list.forEach(function(item){ %> <div class="goods-li" data-json='<%= JSON.stringify(item) %>'>
          <div class="goods-right"></div>
          <div class="goods-title">京东<span><%= item.value %></span>元E卡</div>
          <div class="goods-pic"><img src="<%= item.pic %>" alt=""></div>
          <div class="goods-blue d-flex">
            <div><%= Math.floor(item.blue/1e4)+'w' %></div>
          </div>
        </div> <% }) %> </div>
      <div class="goods-btnbox"> <% if(!data.phone){ %> <div class="goods-btn-before">您还未绑定手机号，请先绑定手机号</div> <% } %> <div class="goods-btn d-flex <%= data.phone?'J_goods-ok':'J_goods-phone'%>"> <%= data.phone?'确认兑换':'去绑定手机号' %> </div>
      </div>
      <div class="goods-e-tip">
        <div>京东E卡说明</div>
        <div class="goods-e-li">1. 京东E卡有效期为自兑换成功日期起<span>36个月</span>，京东E卡不记名、不挂失、不计息、不兑现、不可修改密码。(请妥善保管卡号及密码)。</div>
        <div class="goods-e-li">2. 京东E卡指由北京京东世纪贸易有限公司发行的，可以并仅限在京东商城上购买自营商品("自营商品,指在商品详情页明确标识为"商品从京东库房出库,由京东安排配送,且商品发票由京东提供"的商品,但出版物、虚拟产品(含赠品形式)、部分团购、预售、及抢购商品、投资金银类、夺宝岛、全球购、京东大药房、第三方卖家商品及受国家政策影响、法律另有限制性规定涉及的商品不在此内)。</div>
        <div class="goods-e-li">3. 发生退货时京东E卡支持部分自动退回卡内。（后续保 障服务请联系京东客服）</div>
        <div class="goods-e-li">4. 京东E卡可多张叠加使用但仅限京东自营商品。</div>
      </div>
      <div class="goods-tip">
        <div class="goods-tip-li">1. 京东E卡兑换订单自提交时间开始计算24小时内到账，非工作日或特殊情况可能会有延时。</div>
        <div class="goods-tip-li">2. 京东E卡每天限兑换<span>2</span>次，无年龄限制。</div>
        <div class="goods-tip-li">3. 有疑问请咨询<span class="serve J_server">在线客服</span>。</div>
        <div class="goods-tip-li">4. 最终解释权归宝石星球官方所有。</div>
      </div></script><script src="./js/common-17d9bb1ffd.js"></script><script src="./js/index-a03b0a5d98.js"></script></body></html>
